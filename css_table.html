<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>꾸미기</title>
    <link rel="stylesheet" href="table.css">
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>시간</th>
          <th>월</th>
          <th>수</th>
          <th>금</th>

        </tr>
      </thead>
      <tbody>
        <tr>
          <th>10:00~10:50</th>
          <td class="jam">국어</td>
          <td class="pink">사회</td>
          <td>영어</td>
        </tr>
        <tr>
          <th>11:00~11:50</th>
          <td>체육</td>
          <td>음악</td>
          <td>사회</td>
        </tr>
        <tr>
          <th>12:00~12:50</th>
          <td>실과</td>
          <td>영어</td>
          <td>체육</td>
        </tr>
      </tbody>




    </table>

  </body>
</html>
